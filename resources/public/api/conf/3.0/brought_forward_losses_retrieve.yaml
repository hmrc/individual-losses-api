summary: Retrieve a Brought Forward Loss
description: |
  This endpoint allows the developer to retrieve an existing brought forward loss amount.
  A National Insurance number and Loss ID must be provided.
  
  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
    <thead>
        <tr>
            <th>Header Value (Gov-Test-Scenario)</th>
            <th>Scenario</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><p>N/A - DEFAULT</p></td>
            <td><p>Simulates success response where type of loss is Self-Employment.</p></td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td><p>UK_PROPERTY</p></td>
            <td><p>Simulates the scenario where type of loss is UK Property FHL.</p></td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td><p>FOREIGN_PROPERTY</p></td>
            <td><p>Simulates the scenario where type of loss is Foreign Property.</p></td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td><p>NOT_FOUND</p></td>
            <td><p>Simulates the scenario where no data is found.</p></td>
        </tr>
    </tbody>
  </table>

tags:
  - Brought Forward Losses

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/lossId'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/broughtForwardLosses/retrieveBFLoss/retrieve_response.json'
        examples:
          example-1:
            description: Self-Employment Loss
            value:
              $ref: './examples/broughtForwardLosses/retrieveBFLoss/retrieve_se_response.json'
          example-2:
            description: UK FHL Property Loss
            value:
              $ref: './examples/broughtForwardLosses/retrieveBFLoss/retrieve_uk_property_fhl_response.json'
          example-3:
            description: Foreign Property Loss
            value:
              $ref: './examples/broughtForwardLosses/retrieveBFLoss/retrieve_foreign_property_response.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_LOSS_ID:
            $ref: './common/errors.yaml#/components/examples/formatLossId'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'