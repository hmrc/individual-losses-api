components:
  parameters:
    taxYearClaimedFor:
      in: query
      name: taxYearClaimedFor
      description: |
        The tax year to which the claim applies. The start year and end year must not span two tax years. The minimum tax year is 2019-20. No gaps are allowed, for example, 2022-24 is not valid.
      schema:
        type: string
        pattern: ^2[0-9]{3}-[0-9]{2}$
        example: 2019-20
      required: false
    businessId:
      in: query
      name: businessId
      description: |
        An identifier for the business, unique to the customer.
      schema:
        type: string
        pattern: ^X[A-Z0-9]{1}IS[0-9]{11}$
        example: XAIS12345678910
      required: false
    typeOfLossBroughtForward:
      in: query
      name: typeOfLoss
      description: |
        The type of business the loss applies to.
      schema:
        type: string
        enum: [ self-employment, uk-property-fhl, uk-property-non-fhl, uk-property-non-fhl, foreign-property-fhl-eea, foreign-property ]
        example: self-employment
      required: false
    typeOfLossLosses:
      in: query
      name: typeOfLoss
      description: |
        The type of business the loss applies to.
      schema:
        type: string
        enum: [ self-employment, uk-property-non-fhl, foreign-property ]
        example: self-employment
      required: false
    typeOfClaim:
      in: query
      name: typeOfClaim
      description: |
        The type of claim to be applied.
      schema:
        type: string
        enum: [ carry-sideways ]
        example: carry-sideways
      required: false
    taxYearBroughtForwardFrom:
      in: query
      name: taxYearBroughtForwardFrom
      description: |
        The tax year to which the loss applies in the format YYYY-YY.  The minimum tax year is 2018-19. The tax year must have ended. No gaps are allowed. For example, 2020-22 is not valid.
        For 2023-24 and onwards, data must be requested individually by tax year.
      schema:
        type: string
        pattern: ^2[0-9]{3}-[0-9]{2}$
        example: 2023-24
      required: false