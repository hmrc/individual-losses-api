summary: Create or Amend Losses and Claims
description: |
  This endpoint allows a developer to submit or amend a claim or a brought-forward-loss for a specified individual and business for a given tax year.  A National Insurance number, business ID and tax year are required.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                                                         |
  |----------------------------------|--------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulates successful response.                                                                   |
  | NOT_FOUND                        | Simulates the scenario where no data is found.                                                   |
  | CARRY_BACK_CLAIM                 | Simulates the scenario where carry back claim type is supplied for a property income source.     |
  | OUTSIDE_AMENDMENT_WINDOW         | Simulates the scenario where request cannot be completed as it is outside the amendment window.  |
  | STATEFUL                         | Performs a stateful create or update.                                                            |

tags:
  - Losses and Claims

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'
  - $ref: './common/headers.yaml#/components/parameters/suspendTemporalValidationsHeader'

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: './schemas/lossesAndClaimsCreateAmend/request.json'
      examples:
        Losses and Claims:
          description: Losses and Claims Example
          value:
            $ref: './examples/lossesAndClaims/createAmend/default_request.json'
        Terminal Losses and Claims:
          description: Terminal Losses and Claims Example
          value:
            $ref: './examples/lossesAndClaims/createAmend/terminal_loss_claim_request.json'

responses:
  "204":
    description: Success (No Content)
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content: { }
  
  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_ENDED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotEnded'
          FORMAT_VALUE:
            $ref: './common/errors.yaml#/components/examples/formatValueError'
          FORMAT_PREFERENCE_ORDER:
            $ref: './common/errors.yaml#/components/examples/formatPreferenceOrderError'
          RULE_MISSING_PREFERENCE_ORDER:
            $ref: './common/errors.yaml#/components/examples/ruleMissingPreferenceOrder'
          RULE_PREFERENCE_ORDER_NOT_ALLOWED:
            $ref: './common/errors.yaml#/components/examples/rulePrederenceOrderNotAllowed'
          RULE_CARRY_FORWARD_AND_TERMINAL_LOSS_NOT_ALLOWED:
            $ref: './common/errors.yaml#/components/examples/ruleCarryForwardAndTerminalLossNotAllowed'
          RULE_CARRY_BACK_CLAIM:
            $ref: './common/errors.yaml#/components/examples/ruleCarryBackClaim'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
          RULE_OUTSIDE_AMENDMENT_WINDOW:
            $ref: './common/errors.yaml#/components/examples/ruleOutsideAmendmentWindow'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'
  
  "403":
    description: Forbidden
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
  
  "404":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
