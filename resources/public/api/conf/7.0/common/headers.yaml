components:
  parameters:
    acceptHeader:
      name: "Accept"
      in: header
      description: |
        Specifies the response format and the version of the API to be used.
      schema:
        type: string
        enum:
          - "application/vnd.hmrc.7.0+json"
      required: true

    authorizationReadScopeHeader:
      name: "Authorization"
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      required: true

    authorizationWriteScopeHeader:
      name: "Authorization"
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      required: true

    contentTypeJson:
      name: "Content-Type"
      in: header
      description: |
        Specifies the format of the request body, which must be JSON.
      schema:
        type: string
        enum:
          - "application/json"
      required: true

    testScenarioHeader:
      name: "Gov-Test-Scenario"
      in: header
      description: |
        Only in sandbox environment. See Test Data table for all header values.
      schema:
        type: string
        example: "-"
      required: false
      
    suspendTemporalValidationsHeader:
      name: "suspend-temporal-validations"
      in: header
      description: |
        Only in the sandbox environment. When supplied and set to `true`, this header relaxes tax year validation rule to 
        allow in-year submissions for endpoints configured for end-of-year submissions. Not supplying the header or setting 
        it to `false` results in a `RULE_TAX_YEAR_NOT_ENDED` error for in-year submissions. In Production, the header is
        ignored and normal validations apply.
      schema:
        type: boolean
        example: true
      required: false

    correlationId:
      in: header
      type: string
      description: |
        Unique ID for operation tracking
        String, 36 characters.
      schema:
        type: string
        example: c75f40a6-a3df-4429-a697-471eeec46435
      required: true
