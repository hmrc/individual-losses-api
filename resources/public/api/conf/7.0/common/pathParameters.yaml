components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`.
      schema:
        type: string
        example: TC663795B
      required: true
    businessId:
      name: businessId
      in: path
      description: |
        An identifier for the business, unique to the customer.
      schema:
        type: string
        example: XAIS12345678910
        pattern: ^X[A-Z0-9]{1}IS[0-9]{11}$
      required: true
    taxYear:
      name: taxYear
      in: path
      description: |
        The tax year to which the data applies. The start year and end year must not span two tax years. The minimum tax year is 2026-27. No gaps are allowed, for example, 2026-28 is not valid.
      schema:
        type: string
        example: 2026-27
      required: true
