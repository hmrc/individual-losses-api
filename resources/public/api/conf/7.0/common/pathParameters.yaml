components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`.
      schema:
        type: string
        example: TC663795B
      required: true
    businessId:
      name: businessId
      in: path
      description: |
        The unique identifier of the business.
      schema:
        type: string
        example: AAZZ1234567890A
        pattern: ^[A-Za-z0-9]{15}$
      required: true
    taxYear:
      name: taxYear
      in: path
      description: |
        The tax year to which the data applies. The start year and end year must not span two tax years. The minimum tax year is 2026-27. No gaps are allowed, for example, 2026-28 is not valid.
      schema:
        type: string
        example: 2026-27
      required: true
