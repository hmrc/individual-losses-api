components:
  examples:

    # 400

    formatNino:
      description: |
        The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO
        message: The provided NINO is invalid

    formatTaxYear:
      description: |
        The format of the supplied taxYear value is not valid.
      value:
        code: FORMAT_TAX_YEAR
        message: The taxYear format is invalid
    
    formatBusinessId:
      description: |
        The format of the supplied Business ID field is not valid.
      value:
        code: FORMAT_BUSINESS_ID
        message: The provided Business ID is invalid

    ruleTaxYearNotSupported:
      description: |
        The specified tax year is not supported. The tax year specified is before the minimum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
        message: The tax year specified does not lie within the supported range

    ruleTaxYearRangeInvalid:
      description: |
        Tax year range invalid. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_INVALID
        message: A tax year range of one year is required

    ruleTaxYearNotEnded:
      description: |
        The submission has been made before the taxYear it relates to has ended.
      value:
        code: RULE_TAX_YEAR_NOT_ENDED
        message: The specified tax year has not yet ended
    
    formatValueError:
      description: |
        The submission has been made before the taxYear it relates to has ended.
      value:
        code: FORMAT_VALUE
        message: The value must be between 0 and 99999999999.99
    
    formatPreferenceOrderError:
      description: |
        The provided preference order is invalid
      value:
        code: FORMAT_PREFERENCE_ORDER
        message: The value must be between 0 and 99999999999.99
    
    ruleMissingPreferenceOrder:
      description: |
        Preference order is required when both previousYearGeneralIncome and currentYearGeneralIncome are submitted.
      value:
        code: RULE_MISSING_PREFERENCE_ORDER
        message: Preference order is required when both previousYearGeneralIncome and currentYearGeneralIncome are submitted

    rulePrederenceOrderNotAllowed:
      description: |
        Preference order must not be provided unless both previousYearGeneralIncome and currentYearGeneralIncome are submitted.
      value:
        code: RULE_PREFERENCE_ORDER_NOT_ALLOWED
        message: Preference order must not be provided unless both previousYearGeneralIncome and currentYearGeneralIncome are submitted.

    ruleCarryForwardAndTerminalLossNotAllowed:
      description: |
        Carry forward loss claims cannot be submitted with terminal loss claims.
      value:
        code: RULE_CARRY_FORWARD_AND_TERMINAL_LOSS_NOT_ALLOWED
        message: Carry forward loss claims cannot be submitted with terminal loss claims

    ruleCarryBackClaim:
      description: |
        Carry back claim type is not valid for property income sources.
      value:
        code: RULE_CARRY_BACK_CLAIM
        message: Carry back claim type is not valid for property income sources.
    
    ruleIncorrectOrEmptyBody:
      description: |
        An empty or non-matching body was submitted.
      value:
        code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED
        message: An empty or non-matching body was submitted
    
    ruleIncorrectGovTestScenario:
      description: |
        The request did not match any available Sandbox data. Check that the supplied Gov-Test-Scenario is correct for 
        this endpoint version. This error will only be returned in the Sandbox environment.
      value:
        code: RULE_INCORRECT_GOV_TEST_SCENARIO
        message: The supplied Gov-Test-Scenario is not valid
  
    ruleOutsideAmendmentWindow:
      description: |
        The request cannot be completed as you are outside the amendment window.
      value:
        code: RULE_OUTSIDE_AMENDMENT_WINDOW
        message: You are outside the amendment window

    # 403

    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED
        message: |
          The client or agent is not authorised

    # 404

    notFound:
      description: |
        Matching resource not found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found
