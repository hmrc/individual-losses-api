post:
  summary: Amend a Brought Forward Loss Amount
  description: |
    This endpoint allows the developer to update an existing brought forward loss amount.
    A National Insurance number and Loss ID must be provided.
    
    ### Test data
    <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulates success response where type of loss is Self-Employment.</p></td>
            </tr>
            <tr>
                <td><p>CLASS_4</p></td>
                <td><p>Simulates the scenario where type of loss is Self-Employment Class 4.</p></td>
            </tr> 
            <tr>
                <td><p>FOREIGN_PROPERTY</p></td>
                <td><p>Simulates the scenario where type of loss is Foreign Property.</p></td>
            </tr>
            <tr>
                <td><p>FOREIGN_PROPERTY_FHL_EEA</p></td>
                <td><p>Simulates the scenario where type of loss is Foreign Property FHL EEA.</p></td>
            </tr>     
            <tr>
                <td><p>UK_PROPERTY_FHL</p></td>
                <td><p>Simulates the scenario where type of loss is UK Property FHL.</p></td>
            <tr>
                <td><p>UK_PROPERTY_NON_FHL</p></td>
                <td><p>Simulates the scenario where type of loss is UK Property Non-FHL.</p></td>
            </tr>
            <tr>
                <td><p>NOT_FOUND</p></td>
                <td><p>Simulates the scenario where no data is found.</p></td>
            </tr>            
            <tr>
                <td><p>NO_CHANGE</p></td>
                <td><p>Simulates the scenario where the brought forward loss amount has not changed.</p></td>
            </tr>
            <tr>
                <td><p>DYNAMIC</p></td>
                <td><p>The following response values will change to correspond to the values submitted in the request:
                  <ul>
                      <li>lossAmount</li>
                      <li>lastModified</li>
                  </ul>
                </p></td>
            </tr>
        </tbody>
    </table>

  tags:
    - Brought Forward Losses

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/lossId'
    - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
    - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
    - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - write:self-assessment

  requestBody:
    content:
      application/json:
        schema:
          $ref: './schemas/broughtForwardLosses/amendBFLoss/amend_request.json'
        examples:
          example-1:
            description: Default Example
            value:
              $ref: './examples/broughtForwardLosses/amendBFLoss/amend_request.json'

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/broughtForwardLosses/amendBFLoss/amend_response.json'
          examples:
            example-1:
              description: Self-Employment Class 4 Loss
              value:
                $ref: './examples/broughtForwardLosses/amendBFLoss/amend_se_class4_response.json'
            example-2:
              description: UK Non-FHL Property Loss
              value:
                $ref: './examples/broughtForwardLosses/amendBFLoss/amend_uk_non_fhl_response.json'

    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_VALUE:
              $ref: './common/errors.yaml#/components/examples/formatValue'
            RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
            FORMAT_LOSS_ID:
              $ref: './common/errors.yaml#/components/examples/formatLossId'
            RULE_NO_CHANGE:
              $ref: './common/errors.yaml#/components/examples/ruleNoChangeBroughtForward'
            RULE_INCORRECT_GOV_TEST_SCENARIO:
              $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/notFound'